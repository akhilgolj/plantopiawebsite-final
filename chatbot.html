<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie Bot</title>
    <style>
        /* General Chatbot Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
            color: #333;
        }

        #chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4caf50;
        }

        input {
            width: calc(100% - 120px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                margin: 20px;
            }

            #chat-container {
                padding: 15px;
                width: 100px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                width: calc(100% - 100px);
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #response {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            #chat-container {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }

            input {
                width: calc(100% - 90px);
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }

            #response {
                font-size: 12px;
            }
        }
    </style>
    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("message").value;
            if (!userMessage) {
                alert("Hello, Welcome to Veggie Restraurent. How can I help you?");
                return;
            }

            try {
                let response = await fetch("/chat", {  // âœ… Flask will handle the correct URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                let data = await response.json();
                if (response.ok) {
                    document.getElementById("response").innerText = data.response;
                } else {
                    document.getElementById("response").innerText = "Error: " + data.error;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Server error. Check console.";
            }
        }
    </script>
</head>
<body>
    <div id="chat-container">
        <h2>Welcome to Veggie Bot</h2>
        <input type="text" id="message" placeholder="How can I help you?">
        <button onclick="sendMessage()">Send</button>
        <p id="response"></p>
    </div>
</body>
</html>
